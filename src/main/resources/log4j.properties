


# set level
log4j.rootCategory=console,debug,file

#  Appender which writes the console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %d{MM-dd-yyyy HH:mm:ss} %F %-5p [%t] %c{2} %L- %m%n
#Appender which writes a file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.file=C:/Users/bhatr/IdeaProjects/AutomationFramework/log4j/log4g.logs.log

#defining maximum number size of a log file
log4j.appender.file.MaxFilesize=5mb
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{IS08601} 5%p [%t] %c{1}:%L - %m%n
log4j.appender.file.Append=true

